{% extends 'base.html' %}

{% load static %}

{% block title %}Đăng nhập - QHUN22 Mobile{% endblock %}

{% block content %}
<div class="auth-form-container flex items-center justify-center py-12">
    <div class="auth-card w-full max-w-md mx-4">
        <!-- Card đăng nhập -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 py-8 px-6 text-center">
                <h1 class="text-2xl font-bold text-white">Đăng nhập</h1>
                <p class="text-blue-100 mt-2">Chào mừng bạn trở lại QHUN22 Mobile</p>
            </div>

            <!-- Form -->
            <form method="POST" class="p-8" id="loginForm">
                {% csrf_token %}

                <!-- Email hoặc Số điện thoại -->
                <div class="mb-5">
                    <label for="username" class="block text-gray-700 font-medium mb-2">
                        Email hoặc Số điện thoại <span class="text-red-500">*</span>
                    </label>
                    <input type="text"
                           id="username"
                           name="username"
                           value="{{ request.POST.username|default:'' }}"
                           placeholder="Nhập email hoặc số điện thoại"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                           required>
                </div>

                <!-- Mật khẩu -->
                <div class="mb-5">
                    <label for="password" class="block text-gray-700 font-medium mb-2">
                        Mật khẩu <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="password"
                               id="password"
                               name="password"
                               placeholder="Nhập mật khẩu"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all pr-12"
                               required>
                        <button type="button"
                                onclick="togglePassword('password')"
                                tabindex="-1"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 p-1 focus:outline-none">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember me & Forgot password -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" name="remember_me" class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 cursor-pointer">
                        <span class="ml-2 text-gray-600">Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="{% url 'forgot_password' %}" class="text-blue-600 hover:text-blue-800 font-medium">
                        Quên mật khẩu?
                    </a>
                </div>

                <!-- Submit button -->
                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg hover:shadow-xl">
                    Đăng nhập
                </button>
            </form>

            <!-- Footer -->
            <div class="bg-gray-50 px-8 py-4 border-t border-gray-100">
                <p class="text-center text-gray-600">
                    Chưa có tài khoản?
                    <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-semibold">
                        Đăng ký ngay
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Toggle Password Script -->
<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    field.type = field.type === 'password' ? 'text' : 'password';
}
</script>
{% endblock %}
